<div class="page-header">
    <a href="" ui-sref="posts()" class="pull-left">Back</a><h1>{{post.title}} <small>{{post.date | date : 'shortDate' }}</small></h1>
</div>

<div class="well">
    <div class="post" ng-bind-html="post.content | unsafe"></div>
</div>

<div id="comments">
    <dir-disqus disqus-shortname="michaelwestblade"
                disqus-identifier="{{ postId }}"
                disqus-url="{{ postUrl }}"
                ready-to-bind="{{ contentLoaded }}"
                disqus-title="{{ post.title }}">
    </dir-disqus>
</div>
